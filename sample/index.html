<!doctype html>
<html>
  <head>
    <title>Crosswords</title>
    <style type="text/css">

      input[type="text"] {
        width: 50px;
      }
      td.black {
        background-color: #000;
      }
      td.black > input {
        display: none;
      }
      td {
        position: relative;
      }
      
      td > .definition {
        position: absolute;
        top: 0;
        left: 0;
        background-color: #fff;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="app"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
